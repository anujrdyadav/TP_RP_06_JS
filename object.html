<body><h1>hii</h1>


<script>

// Creation of Object
var studentDetails = {
    name: "saroj",
    student_id: "TP_ST_01",
    courses: ["React", "NODEJS"],

      studentDetails.courses.push(course);
    },
  };

//   Object.freeze(studentDetails);

  console.log(studentDetails);

  // Accessing Value
  console.log("Student Id", studentDetails.student_id);

  // Change Object Value

  studentDetails.placed = true;

  studentDetails["age"] = 25;

  console.log("Placed", studentDetails.placed);

  // delete
  delete studentDetails.age;
  
  
  studentDetails.addCourse(".Net");
  
  console.log(studentDetails);
